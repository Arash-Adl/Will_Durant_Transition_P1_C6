<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Chapter6: Confessional</section>

				<section><iframe width="2500" height="600" src="https://www.youtube.com/embed/uWF37DxJir4?si=GrPEXQdoLUAXACrB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></section>

	
				<section><img src="images/secret.jpeg" alt="secret" width="2500" height="730"></section>

				<section>
					<section><img src="images/bookworm.jpeg" alt="bookworm" width="2500" height="730"></section>
					<section><img src="images/Classification_Of_Sience.jpg" alt="Classification_Of_Sience" width="2500" height="730"></section>
					<section><img src="images/John_Stuart_Mill.png" alt="John_Stuart_Mill" width="2500" height="730"></section>
				</section>

				<section><img src="images/CONFESSION.jpg" alt="CONFESSION" width="2500" height="730"></section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
